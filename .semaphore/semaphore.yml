version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test Notebooks
          commands:
            - checkout
            - cache restore
            - pip3 install seaborn
            - pip3 install pandas
            - pip3 install numpy
            - pip3 install sklearn
            - pip3 install matplotlib
            - sudo python -m pip install pytest
            - pip3 install nbmake pytest-xdist
            - cache store
            - pytest --nbmake -n=auto "./ipynb"
