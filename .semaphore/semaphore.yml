version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test Notebooks
          commands:
            - checkout
            - cache restore
            - pip3 install nbmake pytest-xdist
            - sudo apt-get install python-pytest
            - cache store
            - pytest --nbmake -n=auto ./ipynb
